spring:
  application:
    name: vibeCoding
    description: This is a Vibe Coding Platform similar to Lovable, Replit etc.

# PostgreSql Database Configurations:
  datasource:
    url: jdbc:postgresql://localhost:9999/vibe_coding_db
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver

# JPA/Hibernate Configurations:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Port Configurations:
server:
  port: 9090